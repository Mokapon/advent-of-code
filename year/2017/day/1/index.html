<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AoC</title>
  <link rel="shortcut icon" type="image/png" href="../../../../img/favicon.png">
  
  <!-- bootstrap -->
  <link href="../../../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- style -->
  <link href="../../../../css/aoc.css" rel="stylesheet">

  <!-- p5 js -->
  <script src="../../../../static/p5/p5.min.js" type="text/javascript"></script>
  <!-- additional plugins for p5 js -->
  <script src="../../../../static/p5/p5.dom.min.js" type="text/javascript"></script>
  <script src="../../../../static/p5/p5.sound.min.js" type="text/javascript"></script>

  <!-- util functions -->
  <script src="../../../../js/display-util.js" type="text/javascript"></script>

  <!-- your JS files here -->
  <script src="sketch.js" type="text/javascript"></script>
</head>

<body>
  <div class="container-fluid bg-light" id="content">
    <div class="jumbotron" id="aoc-header">
      <div class="row">
        <h2 class="col-8 aoc-title">
          <a href="https://github.com/Mokapon/advent-of-code/tree/master/year/" title="See code" target="_blank" id="github-link"><img src="../../../../img/github-mark.png"/></a>
          <span id="main-title"><a href="../../index.html" id="year-title">Advent of Code</a></span>
        </h2>
        <h3 class="col-4 font-aoc">
          <a href="https://adventofcode.com" target="_blank" id="puzzle-link">[See puzzle]</a>
        </h3>
      </div>
      <div class="row">
        <h2 class="col-8" id = "puzzle-title"></h2>
        <div class="col-4">
          <div class="btn-group-toggle btn-group" data-toggle="buttons">
            <label class="btn btn-outline-primary active">
              <input type="radio" name="options" id="example" autocomplete="off" checked onchange="loadPuzzle(0)">Example
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="options" id="part1" autocomplete="off" onchange="loadPuzzle(1)">Part 1 & 2
            </label>
          </div>
        </div>
      </div>
      <!-- instructions -->
      <div class="card bg-light">
        <div class="card-header">
          <h4><a data-toggle="collapse" href="#instructions" aria-expanded="true" aria-controls="instructions">Instructions</a></h4>
        </div>
        <div class="collapse" id="instructions">
          <div class="card-body" id = "instructions-content">
          </div>
        </div>
      </div>
    </div>

    <!-- sketch will go here -->
    <div id="sketch">
    </div>
  </div>

  <footer class="footer site-footer bg-light">
    <div class="container-fluid" id="footer-content">
      <span class="text-muted">(c) CÃ©cile Camillieri 2018</span>
    </div>
  </footer>

  <!-- bootstrap js -->
  <script src="../../../../static/lib/jquery-3.3.1.min.js"></script>
  <script src="../../../../static/bootstrap/js/bootstrap.min.js"></script>

  <!-- Page metadata -->
  <script src="../../../../js/read-metadata.js" type="text/javascript"></script>

</body>
</html>
