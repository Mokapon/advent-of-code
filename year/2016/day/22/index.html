<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AoC 2016 - day 22</title>
    <link rel="shortcut icon" type="image/png" href="../../../../img/favicon.png">

    <!-- style -->
    <link href="../../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../css/aoc.css" rel="stylesheet">

    <!-- p5 js -->
    <script src="../../../../lib/p5.min.js" type="text/javascript"></script>
    
    <!-- your JS files here -->
    <script src="position.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="node.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container-fluid bg-light" id="content">
      <div class="jumbotron" id="aoc-header">
        <div class="row">
          <h2 class="col-8 aoc-title">Advent of Code 2016, day 22:</h1>
          <h3 class="col-4 font-aoc">
            <a href="http://adventofcode.com/2016/day/22" target="_blank">
            [See puzzle]</a>
          </h3>
        </div>
        <div class="row">
          <h2 class="col-8">Nodes grid</h2>
          <div class="col-4">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary active">
                <input type="radio" name="options" id="example" autocomplete="off" checked onchange="loadPuzzle(0)">Example
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="options" id="part1" autocomplete="off" onchange="loadPuzzle(1)">Part 1
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="options" id="part2" autocomplete="off" onchange="loadPuzzle(2)">Part 2
              </label>
            </div>
          </div>
        </div>
        <!-- instructions -->
        <div class="card bg-light">
          <div class="card-header">
            <h4><a data-toggle="collapse" href="#instructions" aria-expanded="true" aria-controls="instructions">Instructions</a></h4>
          </div>
          <div class="collapse" id="instructions">
            <div class="card-body">
              <p>Press 'R' to reset the puzzle.</p>
              <p>Use the buttons in the top right to switch the puzzle.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- sketch will go here -->
      <div id="sketch">
      </div>
    </div>
    <!-- bootstrap basic js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
